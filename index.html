    <!-- Realizaremos el header de Google -->
    <!-- header -- division de contenido -->
    <header>
        <!-- nav - aporta navegación dentro de página -->
        <nav>

            <ul class="nav-right-section">
                <li class="mail">
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <li class="g-imgs">
                    <a href="https://www.google.com.mx/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
                </li>
                <li class="menu">
                    <a href="">
                        <svg class="grid" focusable="false" viewBox="0 0 24 24">
                            <path
                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                        </svg>
                        <!--
                            More from Google
                        -->
                    </a>
                </li>
                <li>
                    <a href="">
                        <img class="profile" src="imgs/mon.jpg" alt="profile_photo">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <img class="logo" src="imgs/google-logo.png">
        <!-- https://codepen.io/jitendrarathore/pen/LwPrEp -->
        <div class="bar">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="len"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
            <input class="searchbar" type="text" title="Search" placeholder="Search Google or type a URL">
            <a href="#">
                <img class="voice" src="https://cdn-icons-png.flaticon.com/512/1082/1082810.png"
                    title="Search by Voice">
            </a>
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi-camera"
                    viewBox="0 0 16 16">
                    <path
                        d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
                    <path

                </svg>
            </a>
        </div>
        <center>
            <input type="button" class="button" value="Google Search"></input>
            <input type="button" class="button" value="I'm Feeling Lucky"> </input>
        </center>
        <span class="msg">Google clone powered by: <a href="https://tecnolochicas.mx/">Tecnolochicas (México)</a></span>
